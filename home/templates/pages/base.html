<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <center>
                    <img src="{% static 'images/images.jpg' %}" class="responsive" style="max-height: 150px" />
                </center>
            </div>
            <div class="col-sm-10">
                <center>
                    <h1>Blog làm từ Django</h1>
                </center>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
